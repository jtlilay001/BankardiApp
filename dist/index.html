<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <!--HEADER-->
    <div class="header">
        <div class="header__nav">
            <h5 class="header__logo">Bankardi</h5>
            <div class="nav__bar">
                <span class="toggle__menu"></span>
            </div>
        </div>

    <!--HEADER BANNER-->
    <div class="header__banner">
        <h1 class="header__title">When <span class="highlight">banking</span> meets <span class="highlight">minimalism</span></h1>
        <h4 class="header__subtitle">A simpler bank experience for a simpler life</h4>
        <button class="btn btn--scroll">Learn More</button>
    </div>
    </div>
    <!--MAIN CONTENT-->
    <div class="features__section">
        <div class="section__title">
            <h2 class="section__header">Features</h2>
            <h3 class="section__description">Everything you need in a modern bank and more.</h3>
        </div>
        <div class="grid features__feature">
            <div class="col">
                <h5 class="features__header">Free debit card included</h5>
            </div>
            <div class="col">
                <h5 class="features__header">Watch your money grow</h5>                
            </div>
            <div class="col">
                <h5 class="features__header">100% digital banking</h5>
            </div>    
        </div>
    </div>
    <div class="operations__section">
        <div class="section__title">
            <h2 class="section__header">Operations</h2>
            <h3 class="section__description">Everything as simple as possible, but no simpler.</h3>
        </div>
    </div>
    <div class="testimonial__section"></div>
    <div class="footer"></div>
    <script src="bundle.js"></script>
</body>
</html>
